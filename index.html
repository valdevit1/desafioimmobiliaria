<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Inmobiliaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>

  <body>
    <!--nav-->
    <nav>
      <section>
        <div>
          <p>Cantidad de Dormitorios:</p>
          <input
            min="0"
            id="dormitorios"
            class="form-control w-50 m-auto"
            type="number"
          />
        </div>
        <div>
          <span>Metros cuadrados </span>
          <div class="d-flex">
            <div class="me-4">
              <p>desde:</p>
              <input min="0" class="form-control" type="number" id="desde" />
            </div>
            <div>
              <p>hasta:</p>
              <input min="0" class="form-control" type="number" id="hasta" />
            </div>
          </div>
        </div>
      </section>

      <button class="btn btn-warning" id="buscar">Buscar</button>
    </nav>

    <!--card-->
    <div id="card-casa" class="propiedades"></div>
    <h4 class="py-3">Total Propiedades: <span id="total"></span></h4>

    <template id="propiedades">
      <div class="propiedad">
        <div class="img"></div>
        <section>
          <h5 class="name"></h5>
          <div class="d-flex justify-content-between">
            <p class="rooms"></p>
            <p class="m"></p>
          </div>
          <p class="description my-3"></p>
          <button class="btn btn-info">Ver m√°s</button>
        </section>
      </div>
    </template>
    <!--script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
